version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute amplify CLI with helper script'      
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 12
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
